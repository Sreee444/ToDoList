<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2 class="center">To-Do List</h2>
        <div class="input-container">
            <input type="text" id="task-input" class="task-input" placeholder="Add a new task...">
            <button id="enter-button" class="enter-button">ADD</button>
        </div>
        <ul id="task-list" class="task-list">
            <!-- Tasks will appear here -->
        </ul>
    </div>

    <div class="quote-box">
        <p id="quote-text">"Click below for a new quote."</p>
        <button onclick="generateQuote()">Get New Quote</button>
    </div>

    <button id="dark-mode-toggle" class="dark-mode-toggle">
        <i class="fas fa-sun" id="dark-mode-icon"></i>
    </button>

    <script src="script.js"></script>

</body>
</html>
